<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Prince's ETCH-A-SKETCH</h1>
    <div class="header">
      <p class="txt">Select the size</p>
      <button class="select-size">Select</button>
    </div>
    <p class="message"></p>
    <div class="buttons">
      <button class="black-sketch" onclick="setColor('black')">Black</button>
      <button class="random" onclick="setColor('random')">Random</button>
      <button class="reset" onclick="resetBoard()">Reset</button>
    </div>
    <div class="board" ></div>
  </body>
</html>
